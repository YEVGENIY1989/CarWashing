<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #root{
            padding: 20px;
        }
    </style>

</head>
<body>

    <div id = "root" align="center">


        <form th:method="POST" th:action="@{/}" th:object="${admin}">

            <label for="login">Enter login: </label>
            <input type="text" th:field="*{login}" id="login" value = "login"/>
            <br/>
            <p>

            </p>
            <label for="password">Enter password: </label>
            <input type="text" th:field="*{password}" id="password" value="password"/>
            <br/>

            <p th:if="${error}">
                <span class="type-red" th:text="${error}">Error</span>
            </p>
            <input type="submit" value="Войти"/>

            <p><span th:text="${user.getFirstName}"></span></p>
            <p><span th:text="${user.getLastName}"></span></p>

        </form>

        <p> </p>


            <a th:href="@{/carWash}" >
            <input type="submit" value="Клиент" />
            </a>


    </div>

</body>
</html>
